<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rightmainpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" >
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/echarts.css">
    <link rel="stylesheet" href="../css/carousel.css">
</head>
<body>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<div style="margin: 5px;border:1px solid #D9DEE4;">
    <div style="padding: 3px;text-align: center">
        <span>${sessionScope.get("user").userName}</span>
    </div>
    <div style="float: left;width: 60%;border: 1px solid red;padding: 3px;height: 500px">

    </div>
    <div style="float: right;width: 40%;padding: 3px">
        <div style="">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="inputSchool">输入学院</label>
                    <input class="form-control" type="text" id="inputSchool" placeholder="学院...">
                    <button class="btn btn-primary" id="checkdata" type="button" onclick="checkMFRatioSingleSchool()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询
                    </button>
                </div>
            </form>
        </div>
        <div id="schoolMFRatiodiv" style="width: 400px;height: 400px;margin-left:auto;margin-right:0">

        </div>
    </div>
    <div style="clear: both;padding: 5px">
        <div>
            <button class="btn btn-primary" id="checkSchoolPersonNumBtn" type="button" onclick="checkSchoolPersonNum()">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询所有学院的人数
            </button>
        </div>
        <div id="schoolPersonNumdiv" style="width: 900px;height: 600px;margin-left:auto;margin-right: auto ">

        </div>
    </div>

</div>

</body>
</html>
